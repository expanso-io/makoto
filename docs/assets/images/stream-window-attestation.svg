<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1"/>
      <stop offset="100%" style="stop-color:#ffecb3"/>
    </linearGradient>
    <linearGradient id="merkleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fce4ec"/>
      <stop offset="50%" style="stop-color:#f8bbd9"/>
      <stop offset="100%" style="stop-color:#f48fb1"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546e7a"/>
    </marker>
    <marker id="arrowChain" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c2185b"/>
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#fafafa"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#1a1a2e">
    Streaming Window Attestation
  </text>
  <text x="500" y="65" text-anchor="middle" font-size="13" fill="#666">
    Merkle trees + hash chaining for high-throughput data streams
  </text>

  <!-- Data Stream Section -->
  <g transform="translate(30, 90)">
    <text x="0" y="0" font-size="14" font-weight="600" fill="#1565c0">Incoming Data Stream</text>
    <text x="0" y="18" font-size="11" fill="#666">1M events/second from IoT sensors</text>

    <!-- Stream visualization -->
    <rect x="0" y="30" width="940" height="50" rx="8" fill="url(#streamGrad)" stroke="#1976d2" stroke-width="1.5"/>

    <!-- Events (dots) -->
    <g fill="#1976d2">
      <circle cx="30" cy="55" r="4"/>
      <circle cx="50" cy="55" r="4"/>
      <circle cx="70" cy="55" r="4"/>
      <circle cx="90" cy="55" r="4"/>
      <circle cx="110" cy="55" r="4"/>
      <circle cx="130" cy="55" r="4"/>
      <circle cx="150" cy="55" r="4"/>
      <circle cx="170" cy="55" r="4"/>
      <text x="195" y="60" font-size="16" fill="#1565c0">...</text>
      <!-- Window 1 events -->
      <circle cx="250" cy="55" r="4"/>
      <circle cx="270" cy="55" r="4"/>
      <circle cx="290" cy="55" r="4"/>
      <circle cx="310" cy="55" r="4"/>
      <circle cx="330" cy="55" r="4"/>
      <circle cx="350" cy="55" r="4"/>
      <text x="375" y="60" font-size="16" fill="#1565c0">...</text>
      <!-- Window 2 events -->
      <circle cx="430" cy="55" r="4"/>
      <circle cx="450" cy="55" r="4"/>
      <circle cx="470" cy="55" r="4"/>
      <circle cx="490" cy="55" r="4"/>
      <circle cx="510" cy="55" r="4"/>
      <circle cx="530" cy="55" r="4"/>
      <text x="555" y="60" font-size="16" fill="#1565c0">...</text>
      <!-- Window 3 events -->
      <circle cx="610" cy="55" r="4"/>
      <circle cx="630" cy="55" r="4"/>
      <circle cx="650" cy="55" r="4"/>
      <circle cx="670" cy="55" r="4"/>
      <circle cx="690" cy="55" r="4"/>
      <circle cx="710" cy="55" r="4"/>
      <text x="735" y="60" font-size="16" fill="#1565c0">...</text>
      <!-- Window 4 (current) -->
      <circle cx="790" cy="55" r="4" fill="#ff9800"/>
      <circle cx="810" cy="55" r="4" fill="#ff9800"/>
      <circle cx="830" cy="55" r="4" fill="#ff9800"/>
      <circle cx="850" cy="55" r="4" fill="#ff9800"/>
      <circle cx="870" cy="55" r="4" fill="#ff9800"/>
      <circle cx="890" cy="55" r="4" fill="#ff9800"/>
      <circle cx="910" cy="55" r="4" fill="#ff9800"/>
    </g>

    <!-- Window brackets -->
    <g stroke="#ef6c00" stroke-width="2" fill="none">
      <path d="M220 35 L220 30 L400 30 L400 35"/>
      <path d="M400 35 L400 30 L580 30 L580 35"/>
      <path d="M580 35 L580 30 L760 30 L760 35"/>
      <path d="M760 35 L760 30 L940 30 L940 35"/>
    </g>
    <text x="310" y="25" text-anchor="middle" font-size="10" fill="#ef6c00">Window 1</text>
    <text x="490" y="25" text-anchor="middle" font-size="10" fill="#ef6c00">Window 2</text>
    <text x="670" y="25" text-anchor="middle" font-size="10" fill="#ef6c00">Window 3</text>
    <text x="850" y="25" text-anchor="middle" font-size="10" fill="#ff9800" font-weight="600">Window 4 (current)</text>

    <!-- Time axis -->
    <line x1="0" y1="85" x2="940" y2="85" stroke="#ccc" stroke-width="1"/>
    <text x="310" y="98" text-anchor="middle" font-size="9" fill="#888">10:00-10:01</text>
    <text x="490" y="98" text-anchor="middle" font-size="9" fill="#888">10:01-10:02</text>
    <text x="670" y="98" text-anchor="middle" font-size="9" fill="#888">10:02-10:03</text>
    <text x="850" y="98" text-anchor="middle" font-size="9" fill="#888">10:03-10:04</text>
  </g>

  <!-- Merkle Tree Section -->
  <g transform="translate(30, 220)">
    <text x="0" y="0" font-size="14" font-weight="600" fill="#2e7d32">Merkle Tree per Window</text>
    <text x="0" y="18" font-size="11" fill="#666">Each window builds a tree; only root gets signed</text>

    <!-- Window box -->
    <g filter="url(#shadow)">
      <rect x="0" y="30" width="400" height="200" rx="10" fill="url(#windowGrad)" stroke="#ffa000" stroke-width="1.5"/>
    </g>
    <text x="200" y="55" text-anchor="middle" font-size="12" font-weight="600" fill="#e65100">Window 1: 60M events (1 minute)</text>

    <!-- Merkle Tree -->
    <g transform="translate(200, 135)">
      <!-- Root -->
      <g filter="url(#shadow)">
        <rect x="-35" y="-50" width="70" height="30" rx="6" fill="#4caf50" stroke="#2e7d32"/>
      </g>
      <text x="0" y="-30" text-anchor="middle" font-size="9" font-weight="600" fill="white">Root Hash</text>
      <text x="0" y="-18" text-anchor="middle" font-size="7" fill="white">Signed ✓</text>

      <!-- Level 1 -->
      <line x1="-20" y1="-15" x2="-60" y2="15" stroke="#66bb6a" stroke-width="2"/>
      <line x1="20" y1="-15" x2="60" y2="15" stroke="#66bb6a" stroke-width="2"/>

      <g filter="url(#shadow)">
        <rect x="-90" y="15" width="60" height="25" rx="5" fill="url(#merkleGrad)" stroke="#4caf50"/>
        <rect x="30" y="15" width="60" height="25" rx="5" fill="url(#merkleGrad)" stroke="#4caf50"/>
      </g>
      <text x="-60" y="32" text-anchor="middle" font-size="8" fill="#2e7d32">H(AB)</text>
      <text x="60" y="32" text-anchor="middle" font-size="8" fill="#2e7d32">H(CD)</text>

      <!-- Level 2 -->
      <line x1="-75" y1="45" x2="-100" y2="70" stroke="#81c784" stroke-width="1.5"/>
      <line x1="-45" y1="45" x2="-20" y2="70" stroke="#81c784" stroke-width="1.5"/>
      <line x1="45" y1="45" x2="20" y2="70" stroke="#81c784" stroke-width="1.5"/>
      <line x1="75" y1="45" x2="100" y2="70" stroke="#81c784" stroke-width="1.5"/>

      <g filter="url(#shadow)">
        <rect x="-120" y="70" width="40" height="22" rx="4" fill="url(#merkleGrad)" stroke="#81c784"/>
        <rect x="-40" y="70" width="40" height="22" rx="4" fill="url(#merkleGrad)" stroke="#81c784"/>
        <rect x="0" y="70" width="40" height="22" rx="4" fill="url(#merkleGrad)" stroke="#81c784"/>
        <rect x="80" y="70" width="40" height="22" rx="4" fill="url(#merkleGrad)" stroke="#81c784"/>
      </g>
      <text x="-100" y="85" text-anchor="middle" font-size="7" fill="#388e3c">A</text>
      <text x="-20" y="85" text-anchor="middle" font-size="7" fill="#388e3c">B</text>
      <text x="20" y="85" text-anchor="middle" font-size="7" fill="#388e3c">C</text>
      <text x="100" y="85" text-anchor="middle" font-size="7" fill="#388e3c">D</text>

      <!-- Leaf description -->
      <text x="0" y="115" text-anchor="middle" font-size="8" fill="#666">15M events each (batched)</text>
    </g>

    <!-- Benefits callout -->
    <g transform="translate(420, 40)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="white" stroke="#ddd"/>
      <text x="100" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Why Merkle Trees?</text>
      <line x1="15" y1="35" x2="185" y2="35" stroke="#eee"/>

      <text x="15" y="55" font-size="10" fill="#4caf50" font-weight="600">✓</text>
      <text x="30" y="55" font-size="9" fill="#444">Single signature per window</text>
      <text x="30" y="68" font-size="8" fill="#888">(not 60M signatures)</text>

      <text x="15" y="90" font-size="10" fill="#4caf50" font-weight="600">✓</text>
      <text x="30" y="90" font-size="9" fill="#444">Verify any record with</text>
      <text x="30" y="103" font-size="9" fill="#444">O(log n) proof</text>

      <text x="15" y="125" font-size="10" fill="#4caf50" font-weight="600">✓</text>
      <text x="30" y="125" font-size="9" fill="#444">Tamper detection:</text>
      <text x="30" y="138" font-size="9" fill="#444">any change breaks root</text>

      <text x="15" y="160" font-size="10" fill="#ff9800" font-weight="600">⚠</text>
      <text x="30" y="160" font-size="9" fill="#444">Must wait for window</text>
      <text x="30" y="173" font-size="9" fill="#444">to close before signing</text>
    </g>
  </g>

  <!-- Hash Chain Section -->
  <g transform="translate(30, 455)">
    <text x="0" y="0" font-size="14" font-weight="600" fill="#c2185b">Window Hash Chain</text>
    <text x="0" y="18" font-size="11" fill="#666">Each window attestation references the previous, creating tamper-evident chain</text>

    <!-- Chain visualization -->
    <g transform="translate(0, 40)">
      <!-- Window 1 Attestation -->
      <g filter="url(#shadow)">
        <rect x="0" y="0" width="180" height="120" rx="8" fill="white" stroke="#c2185b" stroke-width="1.5"/>
      </g>
      <rect x="0" y="0" width="180" height="30" rx="8" fill="#c2185b"/>
      <rect x="0" y="20" width="180" height="10" fill="#c2185b"/>
      <text x="90" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="white">Window 1 Attestation</text>

      <text x="10" y="50" font-size="8" fill="#666">merkleRoot:</text>
      <text x="80" y="50" font-size="8" fill="#333" font-family="monospace">a1b2c3...</text>
      <text x="10" y="65" font-size="8" fill="#666">recordCount:</text>
      <text x="80" y="65" font-size="8" fill="#333">60,000,000</text>
      <text x="10" y="80" font-size="8" fill="#666">window:</text>
      <text x="80" y="80" font-size="8" fill="#333">10:00-10:01</text>
      <text x="10" y="95" font-size="8" fill="#666">previousWindow:</text>
      <text x="80" y="95" font-size="8" fill="#888">null (first)</text>
      <text x="10" y="110" font-size="8" fill="#666">signature:</text>
      <text x="80" y="110" font-size="8" fill="#4caf50">✓ signed</text>

      <!-- Arrow -->
      <line x1="185" y1="60" x2="235" y2="60" stroke="#c2185b" stroke-width="2" marker-end="url(#arrowChain)"/>

      <!-- Window 2 Attestation -->
      <g filter="url(#shadow)">
        <rect x="240" y="0" width="180" height="120" rx="8" fill="white" stroke="#c2185b" stroke-width="1.5"/>
      </g>
      <rect x="240" y="0" width="180" height="30" rx="8" fill="#c2185b"/>
      <rect x="240" y="20" width="180" height="10" fill="#c2185b"/>
      <text x="330" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="white">Window 2 Attestation</text>

      <text x="250" y="50" font-size="8" fill="#666">merkleRoot:</text>
      <text x="320" y="50" font-size="8" fill="#333" font-family="monospace">d4e5f6...</text>
      <text x="250" y="65" font-size="8" fill="#666">recordCount:</text>
      <text x="320" y="65" font-size="8" fill="#333">60,000,000</text>
      <text x="250" y="80" font-size="8" fill="#666">window:</text>
      <text x="320" y="80" font-size="8" fill="#333">10:01-10:02</text>
      <text x="250" y="95" font-size="8" fill="#c2185b" font-weight="600">previousWindow:</text>
      <text x="320" y="95" font-size="8" fill="#c2185b" font-family="monospace">a1b2c3...</text>
      <text x="250" y="110" font-size="8" fill="#666">signature:</text>
      <text x="320" y="110" font-size="8" fill="#4caf50">✓ signed</text>

      <!-- Arrow -->
      <line x1="425" y1="60" x2="475" y2="60" stroke="#c2185b" stroke-width="2" marker-end="url(#arrowChain)"/>

      <!-- Window 3 Attestation -->
      <g filter="url(#shadow)">
        <rect x="480" y="0" width="180" height="120" rx="8" fill="white" stroke="#c2185b" stroke-width="1.5"/>
      </g>
      <rect x="480" y="0" width="180" height="30" rx="8" fill="#c2185b"/>
      <rect x="480" y="20" width="180" height="10" fill="#c2185b"/>
      <text x="570" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="white">Window 3 Attestation</text>

      <text x="490" y="50" font-size="8" fill="#666">merkleRoot:</text>
      <text x="560" y="50" font-size="8" fill="#333" font-family="monospace">g7h8i9...</text>
      <text x="490" y="65" font-size="8" fill="#666">recordCount:</text>
      <text x="560" y="65" font-size="8" fill="#333">60,000,000</text>
      <text x="490" y="80" font-size="8" fill="#666">window:</text>
      <text x="560" y="80" font-size="8" fill="#333">10:02-10:03</text>
      <text x="490" y="95" font-size="8" fill="#c2185b" font-weight="600">previousWindow:</text>
      <text x="560" y="95" font-size="8" fill="#c2185b" font-family="monospace">d4e5f6...</text>
      <text x="490" y="110" font-size="8" fill="#666">signature:</text>
      <text x="560" y="110" font-size="8" fill="#4caf50">✓ signed</text>

      <!-- Arrow to current -->
      <line x1="665" y1="60" x2="715" y2="60" stroke="#c2185b" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowChain)"/>

      <!-- Window 4 (building) -->
      <g filter="url(#shadow)">
        <rect x="720" y="0" width="180" height="120" rx="8" fill="white" stroke="#ff9800" stroke-width="1.5" stroke-dasharray="5,3"/>
      </g>
      <rect x="720" y="0" width="180" height="30" rx="8" fill="#ff9800"/>
      <rect x="720" y="20" width="180" height="10" fill="#ff9800"/>
      <text x="810" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="white">Window 4 (Building...)</text>

      <text x="730" y="50" font-size="8" fill="#666">merkleRoot:</text>
      <text x="800" y="50" font-size="8" fill="#ff9800" font-style="italic">computing...</text>
      <text x="730" y="65" font-size="8" fill="#666">recordCount:</text>
      <text x="800" y="65" font-size="8" fill="#ff9800">42,000,000</text>
      <text x="730" y="80" font-size="8" fill="#666">window:</text>
      <text x="800" y="80" font-size="8" fill="#333">10:03-10:04</text>
      <text x="730" y="95" font-size="8" fill="#c2185b" font-weight="600">previousWindow:</text>
      <text x="800" y="95" font-size="8" fill="#c2185b" font-family="monospace">g7h8i9...</text>
      <text x="730" y="110" font-size="8" fill="#666">signature:</text>
      <text x="800" y="110" font-size="8" fill="#ff9800" font-style="italic">pending</text>

      <!-- Chain integrity note -->
      <rect x="200" y="135" width="400" height="35" rx="6" fill="#fce4ec" stroke="#c2185b" stroke-width="1"/>
      <text x="400" y="155" text-anchor="middle" font-size="10" fill="#880e4f">
        ⛓️ Tampering with Window 1 breaks ALL subsequent window hashes
      </text>
    </g>
  </g>

  <!-- Footer -->
  <text x="500" y="680" text-anchor="middle" font-size="11" fill="#999">
    誠 Makoto — Stream-window attestations for high-throughput data integrity
  </text>
</svg>